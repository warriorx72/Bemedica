<!DOCTYPE html  >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css}"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>
</head>
<body>

	
<div class="modal fade" id="modalMonto" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div  class="modal-dialog modal-sm-1" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h3>Monto de caja</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				<form th:action="@{/caja_chica2}" th:object="${cach}" method="post">
						<table>
						<td colspan="4" align="center" bgcolor="A2C9E5"><font color="#000000"><strong>Nuevo monto</strong></font></td>
							<tr>
								<td>Monto caja chica</td>
								<td><input type="number" min="0"
									th:field="*{CajaChicaMonto}" required class="form-control" /></td>
							</tr>
							<tr>			
								<td><input align="center" type="submit" class="btn btn-w-m btn-primary" value="Crear registro"/> </td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(function(){
    
    $("#modalMonto").modal("show");
    $("#Agregar").click(function(){
        $("#modalMonto").modal("hide");
    });
    $("#modalMonto").on('hidden.bs.modal', function () {
            alert("X")
    });

});
	$('#modalMonto').modal('hide')
	</script>
			<div class="card">
				<div class="card-header" id="headingOne">
					<h2 class="mb-0 form-row" style="font-size: 20px;">Montos de corte de caja</h2>
				</div>
				<div class="card-body">
				<tr>
				<button class="btn btn-primary" data-toggle="modal" data-target="#modalMonto" value="Agregar" th:disabled="${bloqueo}" style="margin-left:5px; margin-right:5px;">
							<i class="fas fa-box"></i> Agregar Monto</button></tr>
							<br></br>
					<!--Inicia código de tabla-->
					<div class="col-sm-12">
						<div class="card mb-3">
						<script>
						submitHandler: function(form) {
                        $('#successForm').modal('show');
                        return false;
                        }
						});
						</script>          
							<div class="card-header">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable" style="text-align: center" width="100%" cellspacing="0">
											<thead>
												<tr class="table-primary">
													<th>Fecha Inicial</th>
													<th>Fecha Final</th>
													<th>Monto</th>
												</tr>
												   <tbody style="text-align: center">
												    <tr th:each="caja_vista: ${vistas}">
													<td th:text="${caja_vista[0]}"></td>
													<td th:text="${caja_vista[1]}"></td>
													<td th:text="${caja_vista[2]}"></td>
													</tr>
											</tbody>
										</table>
									<!--Termina código de tabla-->
								</div>
							</div>
						</div>
					</div>
			   </div>
	       </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
	<script  type="text/javascript" th:inline="javascript">
	$(document).ready(function(){
	  $('[data-toggle="popover"]').popover({placement: "right",trigger: "hover",html : true});});

		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});

	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover({
				placement : "right",
				trigger : "hover",
				html : true
			});
		});
	</script>

</body>
</html>
