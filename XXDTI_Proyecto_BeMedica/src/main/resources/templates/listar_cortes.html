<body>
<div class="modal fade" id="modalMonto" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div  class="modal-dialog modal-sm-1" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h3>Monto de caja</h3>
				 
				<meta charset="utf-8">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				<form th:action="@{/caja_chica}" th:object="${cach}" method="post">
						<table>
						<td colspan="4" align="center" bgcolor="A2C9E5"><font color="#000000"><strong>Caja chica</strong></font></td>
							<tr>
								<td>Monto caja chica</td>
								<td><input type="number" min="0"
									th:field="*{CajaChicaMonto}" required class="form-control" /></td>
							</tr>
							<tr>
							<br></br>
								<td><input  th:href="@{listar_cortes/}" align="center" type="submit" class="btn btn-w-m btn-primary" value="Crear registro" /></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
			<div class="card">
				<div class="card-header" id="headingOne">
					<h2 class="mb-0 form-row" style="font-size: 20px;">Montos de corte de caja</h2>
				</div>
				<div class="card-body">
				
				<tr><button th:href="@{listar_cortes/}" class="btn btn-primary" data-toggle="modal" data-target="#modalMonto" value="Agregar" th:disabled="${bloqueo}" style="margin-left:5px; margin-right:5px;">
							<i class="fas fa-box"></i> Agregar Monto</button></tr>
							<br></br>
					<!--Inicia código de tabla-->
					<div class="col-sm-12">
						<div class="card mb-3">
            				<div class="card-header">
								<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											style="text-align: center" width="100%" cellspacing="0">
											<thead>
												<tr class="table-primary">
													<th>Monto</th>
													<th>Fecha Inicial</th>
													<th>Fecha Final</th>
													<th>Eliminar</th>
												</tr>
												<tr th:each="caja_vista: ${vistas}">
													<td th:text="${caja_vista[7]}"></td>
													<td th:text="${caja_vista[3]}"></td>
													<td th:text="${caja_vista[2]}"></td>
													<td class="btn btn-outline-danger btn-sm" title="Cancelar Monto" th:onclick="return confirm('¿Desea eliminar Monto?');" th:href="@{/cancelar_monto/} + ${caja_caja_id}"><i class="fas fa-trash-alt"></i></td>
													</tr>
											</tbody>
										</table>
									<!--Termina código de tabla-->
								</div>
							</div>
						</div>
					</div>
	</div>
						</div>
					</div>
