<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="UTF-8">

<title th:text="${titulo}" ></title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

</head>

<body>
	<div>
		<img th:src="@{/img/banner.jpg}" style="height: 80px; width: 100%;">
	</div>
	<div class="wrapper">
		<!-- Sidebar  -->
      <div th:include="navegacion.html" th:remove="tag">
      </div>
		<div id="content">
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h2 class="mb-0" style="font-size: 20px;">Información de la sucursal</h2>
					</div>
					<div id="collapseOne" class="collapse show"
						aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<form th:action="@{/form_sucursal}" 
								method="post">
								<div class="form-row mb-0">
									<div class="form-group col-md-3">
										<label class="col-form-label-sm mb-0">Estado:</label> 
										<select th:field="${direccion.DireccionEstado}"   class="form-control form-control-sm" required>
											<option value="">Seleccione uno...</option>
											<option value="Aguascalientes">Aguascalientes</option>
											<option value="Baja California">Baja California</option>
											<option value="Baja California Sur">Baja California
												Sur</option>
											<option value="Campeche">Campeche</option>
											<option value="Chiapas">Chiapas</option>
											<option value="Chihuahua">Chihuahua</option>
											<option value="Coahuila">Coahuila</option>
											<option value="Colima">Colima</option>
											<option value="Distrito Federal">Distrito Federal</option>
											<option value="Durango">Durango</option>
											<option value="Estado de México">Estado de México</option>
											<option value="Guanajuato">Guanajuato</option>
											<option value="Guerrero">Guerrero</option>
											<option value="Hidalgo">Hidalgo</option>
											<option value="Jalisco">Jalisco</option>
											<option value="Michoacán">Michoacán</option>
											<option value="Morelos">Morelos</option>
											<option value="Nayarit">Nayarit</option>
											<option value="Nuevo León">Nuevo León</option>
											<option value="Oaxaca">Oaxaca</option>
											<option value="Puebla">Puebla</option>
											<option value="Querétaro">Querétaro</option>
											<option value="Quintana Roo">Quintana Roo</option>
											<option value="San Luis Potosí">San Luis Potosí</option>
											<option value="Sinaloa">Sinaloa</option>
											<option value="Sonora">Sonora</option>
											<option value="Tabasco">Tabasco</option>
											<option value="Tamaulipas">Tamaulipas</option>
											<option value="Tlaxcala">Tlaxcala</option>
											<option value="Veracruz">Veracruz</option>
											<option value="Yucatán">Yucatán</option>
											<option value="Zacatecas">Zacatecas</option>
										</select>
									</div>

									<div class="form-group col-md-3">
										<label for="inputSexo" class="col-form-label-sm mb-0">Municipio:</label>
										<input type="text" th:field="${direccion.DireccionMunicipio}" 
											aria-label="First name" class="form-control form-control-sm"
											required  pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+{1,100}"/>
									</div>
									<div class="form-group col-md-3">
										<label class="col-form-label-sm mb-0">Colonia</label> <input
											type="text" th:field="${direccion.DireccionColonia}" 
											class="form-control form-control-sm" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+{1,100}"/>
									</div>
									<div class="form-group col-md-3">
										<label for="inputSexo" class="col-form-label-sm mb-0">Código
											postal</label> <input type="text" pattern="[0-9]{5}" th:field="${direccion.DireccionPostal}" 
											class="form-control form-control-sm" required/>
									</div>

								</div>

								<div class="form-row mb-0">
									
									<div class="form-group col-md-3">
										<label for="inputFecha_nac" class="col-form-label-sm mb-0">Calle:</label>
										<input type="text" th:field="${direccion.DireccionCalle}" 
											class="form-control form-control-sm" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+{1,100}" />
									</div>
									<div class="form-group col-md-3">
										<label for="inputFecha_nac" class="col-form-label-sm mb-0">Número Ext:</label>
										<input type="text"   th:field="${direccion.DireccionNumeroExt}" 
											class="form-control form-control-sm" required pattern="[0-9]{1,5}"/>
											
									</div>
									
									<div class="form-group col-md-3">
										<label for="inputFecha_nac" class="col-form-label-sm mb-0">Número Int:</label>
										<input type="text"  th:field="${direccion.DireccionNumeroInter}" 
											class="form-control form-control-sm"  pattern="[0-9]{1,5}"/>
											
									</div>
									
									<div class="form-group col-md-3">
										<label for="inputTel" class="col-form-label-sm mb-0">Nombre</label> 
											<input type="text" th:field="${sucursal.SucursalNombre}"
											class="form-control form-control-sm" id="inputTelOfi" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+{1,100}" />
									</div>
									

								</div>

								<div class="form-row">
								
									
									<div class="form-group col-md-3">
										<label for="inputCel" class="col-form-label-sm mb-0">Correo</label>
										<input type="email" th:field="${sucursal.SucursalCoreo}"
											class="form-control form-control-sm" id="inputExt" required  />
									</div>
									<div class="form-group col-md-3">
										<label for="inputTel" class="col-form-label-sm mb-0">Teléfono
											</label> <input type="text" th:field="${sucursal.SucursalTelefono}" pattern="[0-9]{10}"
											class="form-control form-control-sm" id="inputTel" required />
									</div>
									
								</div>


								
								<div align="right">
									
									<input type="submit"  class="btn btn-primary" value="Guardar" />
									
								</div>
								
								
	
								<input type="hidden" th:field="*{direccion.DireccionId}" />
								<input type="hidden" th:field="*{sucursal.SucursalId}" />	

							</form>
							
							<!--Termina código de formulario-->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<!-- Popper.JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
			integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>

		<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
