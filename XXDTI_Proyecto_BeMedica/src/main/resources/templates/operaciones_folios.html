<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <title>Bemédica Punto de venta</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">


</head>

<body>


    <div><img th:src="@{/img/banner.jpg}" style="height:80px; width: 100%;"></div>
    <div class="wrapper">
      <!-- Sidebar  -->
      <div th:include="navegacion.html" th:remove="tag">
      </div>
       <script>
    		function popup(id){
       		window.open("listar_ordenes/"+id, 'window', 'width=2000, height=2000');
    		}
    		function popup2(id){
           		window.open("ticket/"+id, 'window', 'left=497,top=426,width=10, height=101');
        		}
		</script>

		<script>
    		function openDetallesModal(id){


    			window.open("detalles/"+id, "ventana1" , "width=500,height=600")




    		}
    		</script>

        <!-- Page Content  -->
        <div id="content">
            <div class="accordion" id="accordionExample" style="user-select:none;">
                <div class="card">
                  <div class="card-header" id="headingOne">
                      <h2 class="mb-0 form-row" style="font-size: 20px;">
                          Buscar Orden
                      </h2>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                  data-parent="#accordionExample">
                  <div class="card-body">
                    <!--Inicia código de formulario-->

                    <div class="col-sm-12">
                      <div class="card mb-3">

                        <div class="card-header">
                          <div class="card-body">
                            <div class="table-responsive">
                              <table class="table table-bordered" id="example"
													width="100%" cellspacing="0">

                                <br>
                                <thead>

                                  <tr class="table-primary">
                                    <th width="21%"> Opciones</th>
                                    <th width="9%" >Folio</th>
                                    <th>Nombre Paciente</th>
                                    <th>Fecha</th>
                                    <th>Estatus</th>
                                    <th>Adeudo</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="orden: ${vista}">
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm" title="Imprimir Orden" th:onclick="'popup2(' + ${orden.orden_id} + ');'" 
     									><i class="fas fa-print"></i></button>
										 
   
                                        <a class="btn btn-outline-warning btn-sm" title="Abrir Orden"   th:onclick="'popup(' + ${orden.orden_id} + ');'" ><i
                                                class="fas fa-folder-open"></i></a>
                                                
                                         <a class="btn btn-outline-danger btn-sm" title="Cancelar Orden" th:onclick="return confirm('¿Desea cancelar la orden?');"
                                            th:href="@{/cancelar_orden/} + ${orden.orden_id}"   ><i class="fas fa-trash-alt"></i></a>

                                        <a  th:onclick="'javascript:openDetallesModal(' + ${orden.orden_id} + ');'" class="btn btn-outline-info btn-sm" 
                                        data-toggle="popover" th:each="mes: ${message}" title="Servicios solicitados" th:if="${mes[1]==orden.orden_id}" th:data-content="${mes[0]}"><i class="fas fa-question"></i></a>
                                        <a class="btn btn-outline-secondary btn-sm" title="Facturación"
                                           ><i class="fas fa-file-alt"></i></a>
                                    </td>
                                    <td>

															<a class="text-primary"
																th:href="@{/finalizar_orden/} + ${orden.orden_id}"
																th:text="${orden.orden_folio}"
																th:onclick="return confirm('¿Desea finalizar la orden?');"

																> </a>


																</td>
                                    
                                    <td th:text="${orden.nombre+' '+orden.persona_ap+' '+orden.persona_am}"></td>
                                    <td th:text="${orden.orden_fecha}"></td>
                                    <td th:text="${orden.orden_estatus}"></td>
                                    <td th:if=" ${orden.adeudo != '0.00' }">

															<a class="text-primary"

																th:href="@{/liquidar_orden/} + ${orden.orden_id}"
																th:text="${orden.adeudo}"
																th:onclick="return confirm('¿Desea liquidar la orden?');"

																> </a>


									</td>
									
									<td th:if=" ${orden.adeudo == '0.00' }" th:text="${orden.adeudo}">

														


									</td>
									

                                      </tr>
                                      
                                      
                                    </tbody>

                                  </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

       		<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>	
	
	<script  type="text/javascript" th:inline="javascript">
	$(document).ready(function(){
	  $('[data-toggle="popover"]').popover({placement: "right",trigger: "hover",html : true});});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
	<script type="text/javascript">
		function post_form(id_form) {
			document.getElementById(id_form).submit();
		}
	</script>
	<script>
		$(document).ready(function() {
			$('#example').DataTable({
				stateSave : true
			});
		});
		window.onload = function() {
			var pos = window.name || 0;
			window.scrollTo(0, pos);
		}
		window.onunload = function() {
			window.name = self.pageYOffset
					|| (document.documentElement.scrollTop + document.body.scrollTop);
		}
	</script>
	<script th:src="@{/js/script_ticket.js}"></script>
	
</body>

</html>
