<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="UTF-8">

<title th:text="${titulo}" ></title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

</head>

<body>
	<div>
		<img th:src="@{/img/banner.jpg}" style="height: 80px; width: 100%;">
	</div>
	<div class="wrapper">
		<!-- Sidebar  -->
      <div th:include="navegacion.html" th:remove="tag">
      </div>
		
		<!-- <script>
            function cambia(src) {
                src = "";
                src = "https://img.icons8.com/color/48/000000/drag-list-down.png";
                return src;
            }

    
		<!-- Page Content  -->
		<div id="content">
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h2 class="mb-0 form-row" style="font-size: 20px;">
								Estudios
						</h2>
					</div>
					<div id="collapseOne" class="collapse show"
						aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<!--Inicia c칩digo de formulario-->

							<div
								th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
								th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
							</div>
							
							<div class="col-sm-12">
								<div class="card mb-3">

									<div class="card-header">
										<div class="card-body">
											<div class="table-responsive">
												<table class="table table-bordered" id="dataTable"
													width="100%" cellspacing="0">
													<thead>
														<tr class="table-primary">
															<th>No. Control</th>
															<th>Nombre</th>
															<th>Tipo</th>
															<th>Precio</th>
															<th>Nuevo precio</th>
															<th>%%</th>
															
															
														</tr>
													</thead>
													<tbody>
														<tr th:each="estudios: ${vista}">
															<td th:text="${estudios.EstudioIdText}"></td>
															<td th:text="${estudios.EstudioNombre}"></td>
															<td th:text="${estudios.EstudioDescripcion}"></td>
															<td th:text="${estudios.EstudioPrecio}"></td>
															<td >
																
															<form th:action="@{/form_estudio_precio/}+${estudios.EstudioId}"   method="post">

																				<input type="number" required  step="0.01" min="1" pattern="^[0-9]+"
															th:field="${estudio.EstudioPrecio}"
															class="form-control form-control-sm" />
																
																</form>
															</td>
															
															
															<td >
																
															<form th:action="@{/form_estudio_precio_porcentaje/}+${estudios.EstudioId}"   method="post">

																				<input type="number"  required step="0.01"
															th:field="${estudio.EstudioPrecio}"
															class="form-control form-control-sm" />
																
																</form>
															</td>
														
															
														</tr>
													</tbody>

												</table>

											</div>
										</div>

									</div>



								</div>

								

								<!--Termina c칩digo de formulario-->

							</div>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
		
		
		
		
		
		


		<div class="modal fade" id="modalNuevo" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm-1" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Insertar nuevo
							registro</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Id Estudio</label> <input type="text" name="" id="id"
							class="form-control input-sm"> <label>Estudio</label> <input
							type="text" name="" id="estudio" class="form-control input-sm">
						<label>Cat치logo</label> <input type="text" name="" id="catalogo"
							class="form-control input-sm"> <label>Convenio</label> <input
							type="text" name="" id="convenio" class="form-control input-sm">
						<label>Precio</label> <input type="text" name="" id="precio"
							class="form-control input-sm"> <label>Modificado</label>
						<input type="text" name="" id="modificado"
							class="form-control input-sm"> <label>Modific칩</label> <input
							type="text" name="" id="responsable"
							class="form-control input-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							id="guardarnuevo">Agregar</button>

					</div>
				</div>
			</div>
		</div>

		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<!-- Popper.JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
			integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>

		<!-- Demo scripts for this page-->
		<script 	th:src="@{/js/demo/datatables-demo.js}"></script>

		<!-- Page level plugin JavaScript-->
		<script 	th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
		<script  	th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
		
		

		<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    
    <script>
$(document).ready(function() {
    $('#example').DataTable( {
        stateSave: true
    } );
} );
window.onload=function(){
	var pos=window.name || 0;
	window.scrollTo(0,pos);
	}
	window.onunload=function(){
	window.name=self.pageYOffset || (document.documentElement.scrollTop+document.body.scrollTop);
	}
</script>


<script>
		window.onload = function() {
			var pos = window.name || 0;
			window.scrollTo(0, pos);
		}
		window.onunload = function() {
			window.name = self.pageYOffset
					|| (document.documentElement.scrollTop + document.body.scrollTop);
		}
	</script>
    
</body>

</html>
