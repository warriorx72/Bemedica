<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bemédica Punto de venta</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="css/style.css">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
	integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
	crossorigin="anonymous"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
	integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
	crossorigin="anonymous"></script>

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

</head>

<body>


		<!--  Header -->
		<div th:include="header-index.html" th:remove="tag">
		</div>
		<!--  End Header -->
		
		
	<div class="wrapper">
		<!-- Sidebar  -->
      <div th:include="navegacion.html" th:remove="tag">
      </div>
		<!-- <script>
            function cambia(src) {
                src = "";
                src = "https://img.icons8.com/color/48/000000/drag-list-down.png";
                return src;
            }

        </script>
        -->
		<!-- Page Content  -->
		<div id="content" style="min-width: 10px !important;">
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h2 class="mb-0 form-row" style="font-size: 20px;">Convenios
						</h2>
					</div>
					<div id="collapseOne" class="collapse show"
						aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<!--Inicia código de formulario-->



							<div class="col-sm-12">
								<div class="card mb-3">

									<div class="card-header">
										<div class="card-body">
											<div class="table-responsive">
												<table class="table table-bordered" id="dataTable"
													width="100%" cellspacing="0">
													<thead>
														<tr class="table-primary">
															<th>Condigo</th>
															<th>Nombre</th>
															<th>Descripción</th>
															<th>Costo</th>
															<th>Empresa</th>
															<th>Eliminar</th>

														</tr>
													</thead>
													<tbody>
														<tr th:each="convenios: ${vista}">

															<td>

																<a class="text-primary"
																th:href="@{/form_convenio_editar/} + ${convenios.ConvenioId}"
																th:text="${convenios.ConvenioIdText}">
																</a>
															</td>

															<td th:text="${convenios.ConvenioNombre}" ></td>
															<td th:text="${convenios.ConvenioDetalles}"></td>
															<td th:text="${convenios.ConvenioCosto}"></td>
															<td th:text="${convenios.EmpresaNombre}"></td>
															<td><a class="btn btn-danger btn-sm"
																th:href="@{/eliminar_convenio/} + ${convenios.ConvenioId}"
																onclick="return confirm ('¿Estas seguro que quieres eliminar?');">Borrar</a>
															</td>
														</tr>
													</tbody>

												</table>

											</div>
										</div>

									</div>
									<div align="right">

										<a th:href="@{form_convenio}" class="btn btn-primary">Nuevo Convenio</a>
									</div>
									<br> <br>


								</div>
								<!--Termina código de formulario-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<!-- Popper.JS -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
			crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
			integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
			crossorigin="anonymous"></script>

		<!-- Demo scripts for this page-->
		<script src="js/demo/datatables-demo.js"></script>

		<!-- Page level plugin JavaScript-->
		<script src="vendor/datatables/jquery.dataTables.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

		<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
